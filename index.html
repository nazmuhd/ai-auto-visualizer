        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .react-grid-layout { position: relative; transition: height 200ms ease; }
        .react-grid-item { transition: all 200ms ease; transition-property: left, top; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); border-radius: 0.75rem; overflow: hidden; }
        .react-grid-item.cssTransforms { transition-property: transform; }
        .react-grid-item.resizing { z-index: 1; will-change: width, height; }
        .react-grid-item.react-draggable-dragging { transition: none; z-index: 3; will-change: transform; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .react-grid-item.react-grid-placeholder { background: #38bdf8; opacity: 0.2; transition-duration: 100ms; z-index: 2; border-radius: 0.75rem; user-select: none; }
        .react-grid-item > .react-resizable-handle { position: absolute; width: 20px; height: 20px; bottom: 0; right: 0; cursor: se-resize; padding: 0 3px 3px 0; }
        .react-grid-item > .react-resizable-handle::after { content: ""; position: absolute; right: 4px; bottom: 4px; width: 8px; height: 8px; border-right: 2px solid rgba(0, 0, 0, 0.4); border-bottom: 2px solid rgba(0, 0, 0, 0.4); border-bottom-right-radius: 4px; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body, #root, .h-full { height: auto !important; overflow: visible !important; background-color: white !important; }
            @page { size: A4; margin: 0; }
        }
    </style>
