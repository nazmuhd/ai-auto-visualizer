<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for dashboard */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Active project indicator in sidebar */
        .project-link.is-active::before {
            content: '';
            position: absolute;
            left: -16px; /* Position outside the padding */
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background-color: #0c4a6e; /* primary-900 */
            border-radius: 2px;
        }
        
        /* Hide the bar indicator when sidebar is collapsed, as the border serves as the indicator */
        aside.w-20 .project-link.is-active::before {
            display: none;
        }
        
        @media (max-width: 767px) {
            .project-link.is-active::before {
                left: 0;
            }
        }


        @media print {
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            body, #root, .h-full {
                height: auto !important;
                overflow: visible !important;
                background-color: white !important;
            }
            .dashboard-container {
                display: block !important;
            }
        }
    </style>

}
